<!DOCTYPE html>
<html>
<head>
  <title>Recipe Result</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    h2 {
      margin-top: 20px;
      margin-bottom: 10px;
    }

    ul, ol {
      padding-left: 20px;
    }

    audio {
      margin-top: 20px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>{{ recipe.title }}</h1>

    <h2>Ingredients:</h2>
    <ul>
      {% for ingredient in recipe.ingredients %}
        <li>{{ ingredient }}</li>
      {% endfor %}
    </ul>

    <h2>Instructions:</h2>
    <ol>
      {% for instruction in recipe.instructions %}
        <li>{{ instruction }}</li>
      {% endfor %}
    </ol>

  </div>
</body>
</html>
