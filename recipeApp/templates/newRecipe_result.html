<!DOCTYPE html>
<html>
<head>
  <title>Recipe Result</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      width: 100%;
      height: 100vh;
      background-image: url('/static/k3-transformed.jpeg');
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card-container {
      display: flex;
      justify-content: space-between;
      width: 80%;
      height: 80%;
      /* background-color: #fff; */
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      background-color: rgba(255, 255, 255, 0.5); /* White background with 80% opacity */
    }

    .ingredients-card {
      width: 40%;
      padding: 20px;
      border-right: 1px solid #ddd;
    }

    .instructions-card {
      width: 60%;
      padding: 20px;
      overflow-y: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    h2 {
      margin-top: 20px;
      margin-bottom: 10px;
    }

    ul, ol {
      padding-left: 20px;
    }

    .ai-generated-text {
      font-size: 18px;
      font-weight: bold;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card-container">
      <div class="ingredients-card">
        <h2>Ingredients:</h2>
        <ul>
          {% for ingredient in recipe.ingredients %}
            <li>{{ ingredient }}</li>
          {% endfor %}
        </ul>
      </div>
      <div class="instructions-card">
        <h2>Instructions:</h2>
        <div>
          {% for instruction in recipe.instructions %}
            <div>{{ instruction }}</div>
          {% endfor %}
        </div>
        <div class="ai-generated-text">
          <!-- Add AI-generated text instructions here -->
        </div>
      </div>
    </div>
  </div>
</body>
</html>
